<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration - All In One BIT 2024</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
</head>

<body class="d-flex justify-content-center align-items-center" style="min-height: 100vh; background-color: #f0f0f0;">
    <!-- Registration Card -->
    <div class="card p-4" style="width: 400px;">
        <div class="card-body">
            <h5 class="card-title text-center mb-4">Registration</h5>
            <!-- Registration form -->
            <form action="registration.php" method="post">
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" oninput="updateUsername()"
                        required>
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" oninput="updateUsername()"
                        required>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label" aria-disabled="true">Username</label>
                    <input type="text" class="form-control" id="username" name="username" readonly required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email"
                        required>
                </div>
                <div class="mb-3">
                    <label for="telephone" class="form-label">Telephone</label>
                    <input type="text" class="form-control" id="telephone" name="telephone">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
                <p>Not registered?</p>
                <button type="text" class="btn btn-primary w-100"><a href="index.html"> Click here to Login</a></button>
            </form>
        </div>
    </div>

    <script>
        function updateUsername() {
            var firstName = document.getElementById('firstName').value;
            var lastName = document.getElementById('lastName').value;
            var usernameField = document.getElementById('username');
            if (firstName && lastName) {
                var firstLetter = firstName.charAt(0).toLowerCase();
                var username = firstLetter + lastName.toLowerCase();
                usernameField.value = username;
            } else {
                usernameField.value = '';
            }
        }
    </script>
</body>

</html>
